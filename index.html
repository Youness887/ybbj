<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus V8 - Fix Signing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #020617; color: #e2e8f0; }
        .nexus-btn { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); transition: all 0.3s ease; }
        .nexus-btn:active { transform: scale(0.95); }
        .glass-box { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="bg-slate-950">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [account, setAccount] = useState(null);
            const [isSigning, setIsSigning] = useState(false);
            const [voucher, setVoucher] = useState(null);
            const [debugInfo, setDebugInfo] = useState('');

            const connectWallet = async () => {
                if (!window.ethereum) return alert("يرجى فتح الموقع من متصفح MetaMask");
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    setAccount(accounts[0]);
                    setDebugInfo('تم ربط المحفظة بنجاح');
                } catch (e) {
                    setDebugInfo('فشل الاتصال بالمحفظة');
                }
            };

            const createLazyNFT = async () => {
                if (!account) return alert("اربط المحفظة أولاً");
                setIsSigning(true);
                setDebugInfo('جاري طلب التوقيع من MetaMask...');

                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    
                    // الحصول على ChainId الحالي من المحفظة لمنع تعارض الشبكات
                    const { chainId } = await provider.getNetwork();

                    const minPrice = ethers.utils.parseEther("0.01"); 
                    const uri = "ipfs://nexus-v8-initial-asset"; 
                    
                    // بيانات النطاق - يجب أن تتطابق مع العقد الذكي
                    const domain = {
                        name: "Nexus-LazyMint",
                        version: "1",
                        chainId: chainId,
                        verifyingContract: "0x0000000000000000000000000000000000000000" // عنوان افتراضي للتجربة
                    };

                    const types = {
                        NFTVoucher: [
                            { name: "minPrice", type: "uint256" },
                            { name: "uri", type: "string" }
                        ]
                    };

                    const value = { minPrice, uri };

                    // تنفيذ التوقيع الرقمي (EIP-712)
                    const signature = await signer._signTypedData(domain, types, value);
                    
                    setVoucher({ ...value, signature });
                    setDebugInfo('تم التوقيع بنجاح! العمل جاهز للعرض.');
                } catch (err) {
                    console.error(err);
                    setDebugInfo('خطأ: تأكد من قبول طلب التوقيع في MetaMask');
                } finally {
                    setIsSigning(false);
                }
            };

            return (
                <div className="flex flex-col min-h-screen max-w-md mx-auto bg-slate-950 p-6 space-y-6">
                    <header className="flex justify-between items-center py-4">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 nexus-btn rounded-lg shadow-[0_0_15px_rgba(79,70,229,0.5)]"></div>
                            <h1 className="text-lg font-black text-white tracking-tighter">NEXUS V8</h1>
                        </div>
                        <button onClick={connectWallet} className="text-[10px] font-bold px-4 py-2 rounded-full border border-slate-800 bg-slate-900/50">
                            {account ? `${account.substring(0,6)}...${account.substring(38)}` : 'Connect Wallet'}
                        </button>
                    </header>

                    <div className="glass-box rounded-[2.5rem] p-8 text-center space-y-6 shadow-2xl border-indigo-500/20">
                        <div className="relative w-32 h-32 mx-auto">
                            <div className="absolute inset-0 bg-indigo-600 blur-3xl opacity-20 animate-pulse"></div>
                            <div className="relative w-full h-full bg-slate-900 rounded-full flex items-center justify-center border border-slate-800 shadow-inner">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#6366f1" strokeWidth="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                            </div>
                        </div>

                        <div className="space-y-2">
                            <h2 className="text-xl font-black text-white leading-tight italic">LAZY MINTING ENGINE</h2>
                            <p className="text-slate-500 text-xs leading-relaxed px-4">قم بتوقيع عملك فنياً الآن مجاناً. سيتم تسجيله في البلوكشين عند أول عملية بيع.</p>
                        </div>
                        
                        <div className="pt-4 space-y-3">
                            <button 
                                onClick={createLazyNFT}
                                disabled={isSigning || !account}
                                className="w-full py-4 rounded-2xl nexus-btn text-white font-black shadow-lg shadow-indigo-600/20 disabled:opacity-30 disabled:grayscale transition-all"
                            >
                                {isSigning ? 'جاري طلب التوقيع...' : 'توقيع NFT مجاني'}
                            </button>
                            
                            <p className={`text-[10px] font-bold uppercase tracking-widest ${debugInfo.includes('خطأ') ? 'text-red-400' : 'text-indigo-400'}`}>
                                {debugInfo}
                            </p>
                        </div>
                    </div>

                    {voucher && (
                        <div className="p-5 bg-indigo-500/5 border border-indigo-500/10 rounded-3xl space-y-3 animate-in fade-in zoom-in-95">
                            <div className="flex items-center gap-2">
                                <div className="w-2 h-2 bg-emerald-500 rounded-full"></div>
                                <span className="text-[10px] text-emerald-400 font-black uppercase tracking-widest">Voucher Generated</span>
                            </div>
                            <div className="bg-black/40 p-3 rounded-xl">
                                <p className="text-[8px] font-mono text-slate-500 break-all leading-relaxed">
                                    <span className="text-slate-300">Signature:</span><br/>
                                    {voucher.signature}
                                </p>
                            </div>
                            <p className="text-[9px] text-slate-500 text-center font-bold italic">هذا التوقيع لا يتطلب دفع غاز. احفظه لعرضه في المتجر.</p>
                        </div>
                    )}

                    <footer className="mt-auto py-6 text-center">
                        <p className="text-[8px] text-slate-700 font-bold uppercase tracking-[0.4em]">Powered by Nexus V8 Polygon Protocol</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
